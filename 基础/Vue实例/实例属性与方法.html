<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE DEMO</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="example">
</div>
<script>
    var data = {
        a: 1
    };
    var vm = new Vue({
        el: '#example',
        data: data
    });

    console.log('vm.$data === data', vm.a === data.a); // -> true

    console.log('vm.$el === document.getElementById("example")', vm.$el === document.getElementById('example')); // -> true

    // $watch 是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
        console.log(newVal, oldVal);
    })
</script>
</body>
</html>
