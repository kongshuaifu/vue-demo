<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE DEMO</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script>
    var data = {
        a: 1
    };
    var vm = new Vue({
        el: '#app',
        data: data
    });

    console.log('vm.a === data.a', vm.a === data.a); // -> true

    // 设置属性也会影响到原始数据
    vm.a = 2;
    console.log('data.a ', data.a); // -> 2

    // ... 反之亦然
    data.a = 3;
    console.log('vm.a ', vm.a); // -> 3
</script>
</body>
</html>
