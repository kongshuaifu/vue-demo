<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE DEMO</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- key -->
    <!-- todo -->
    <ul>
        <li v-for="item in items" :key="item.id">
            {{item.message}}
        </li>
    </ul>

</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {
                    message: 'Foo',
                    id: '1'
                },
                {
                    message: 'Bar',
                    id: '2'
                },
            ]
        }
    });
</script>
</body>
</html>
