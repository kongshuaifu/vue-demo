<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE DEMO</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-for -->
    <ul>
        <li v-for="item in items">
            {{item.message}}
        </li>
    </ul>

</div>
<script>
    // 可以用带有 v-for 的 <template> 标签来渲染多个元素块
    var app = new Vue({
        el: '#app',
        data: {
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ]
        }
    });
</script>
</body>
</html>
