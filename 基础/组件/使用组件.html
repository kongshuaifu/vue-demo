<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE DEMO</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 全局组件注册 -->
    <my-component></my-component>
</div>
<script>

    Vue.component('my-component', {
        template: '<div>A costom component!</div>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            msg: '',
            age: 0
        }
    });
</script>
</body>
</html>
