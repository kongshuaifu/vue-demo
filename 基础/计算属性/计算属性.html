<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE DEMO</title>
    <script src="../../js/vue.js"></script>
    <script src="../../js/lodash.js"></script>
</head>
<body>
<div id="app">
    <!-- 基础例子 -->
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>

    <!-- 计算缓存 vs Methods -->
    <p>Method reversed message: "{{ reversedMessageFn() }}"</p>

    <!-- computed属性 vs Watch属性 -->
    <p>FullStr: "{{ fullStr }}"</p>

    <!-- 计算setter -->
    <p>Setter show: "{{ setterShow }}"</p>

    <!-- 观察 Watchers -->
    <input type="text" v-model="question">
    <p>{{answer}}</p>


</div>
<script>
    // 模板内的表达式只用于简单计算, 复杂逻辑应当使用计算属性
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hellovue',
            prefix: 'prefix',
            answer: '',
            question: ''
        },
        computed: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('') + Date.now();
            },
            // watch多个属性的变化不如新建一个computed属性
            fullStr: function () {
                return this.prefix + this.message;
            },
            // 计算属性默认只有getter, 需要的时候可以添加setter
            setterShow: {
                get: function () {
                    return this.prefix + this.message;
                },
                set: function (value) {
                    this.message = value;
                }
            }
        },
        // 响应数据变化时,执行异步或者开销较大的操作时, watch比较合适。
        watch: {
            question: function (newValue) {
                this.answer = 'Waiting for you to stop typing...';
                this.getAnswer();
            }
        },
        // 计算属性是基于它们的依赖进行缓存的, 计算属性只有在它的相关依赖发生变化的会后才会重新求值,而方法则每次都是重新运行
        methods: {
            reversedMessageFn: function () {
                return this.message.split('').reverse().join('') + Date.now();
            },
            getAnswer: _.debounce(function () {
                this.answer = 'This is an answer.';
            }, 1500)
        }
    });
</script>
</body>
</html>
